<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表輸入系統</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>課表輸入系統</h1>
    <form id="timetableForm">
        <table>
            <thead>
                <tr>
                    <th>時間</th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    const periods = 8;
                    for (let i = 1; i <= periods; i++) {
                        document.write(`<tr>
                            <td>第 ${i} 節</td>
                            <td><input type="text" name="monday-${i}" placeholder="課程名稱"></td>
                            <td><input type="text" name="tuesday-${i}" placeholder="課程名稱"></td>
                            <td><input type="text" name="wednesday-${i}" placeholder="課程名稱"></td>
                            <td><input type="text" name="thursday-${i}" placeholder="課程名稱"></td>
                            <td><input type="text" name="friday-${i}" placeholder="課程名稱"></td>
                        </tr>`);
                    }
                </script>
            </tbody>
        </table>
        <button type="submit">提交課表</button>
    </form>

    <!-- Firebase SDK -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    
</body>
</html>
